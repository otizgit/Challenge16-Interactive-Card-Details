<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Card Details</title>
    <link rel="icon" sizes="32x32" type="jpg/png" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Barlow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Bellefair&family=Heebo:wght@400;500;700;900&family=Inter+Tight:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&family=Inter:wght@400;500;600;700;800&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Luckiest+Guy&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&family=Mulish:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&family=Passions+Conflict&family=Plus+Jakarta+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <main>
        <div class="img-div img1">
            <div class="card-content">
                <img src="./images/bg-card-front.png" alt="bg-card-front">
                <div class="circles">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                </div>
                <div class="numbers">0000 0000 0000 0000</div>
                <div class="info">
                    <p class="user">JANE APPLESEED</p>
                    <div class="cvc-div">
                        <p class="exp-date-info1">00</p>/
                        <p class="exp-date-info2">00</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="img-div img2">
            <div class="card-content">
                <img src="./images/bg-card-back.png" alt="bg-card-front">
                <div class="cvc-info">000</div>
            </div>
        </div>
        <div class="bg-image">
        </div>
        <div class="content">
            <form>
                <div class="box">
                    <label for="name">CARDHOLDER NAME</label>
                    <input type="text" id="name" placeholder="e.g. Jane Appleseed" maxlength="25">
                    <p class="notif notif1"></p>
                </div>
                <div class="box">
                    <label for="name">CARD NUMBER</label>
                    <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}">
                    <p class="notif notif2"></p>
                </div>
                <div class="more">
                    <div class="exp">
                        <label for="expiry">EXP. DATE (MM/YY)</label>
                        <div class="date">
                            <input type="text" id="expiry" class="expiry1" placeholder="MM" maxlength="2">
                            <input type="text" id="expiry" class="expiry2" placeholder="YY" maxlength="2">
                        </div>
                        <div class="notif-div">
                            <p class="notif notif3">ddsds</p>
                            <p class="notif notif5">ddsds</p>
                        </div>
                    </div>
                    <div class="cvc">
                        <label for="cvc">CVC</label>
                        <input type="text" placeholder="e.g. 123" maxlength="3" id="cvc">
                        <p class="notif notif4"></p>
                    </div>
                </div>
                <button class="submit-btn">Confirm</button>
            </form>
            <div class="success">
                <img src="./images/icon-complete.svg" alt="icon-complete">
                <p class="thanks">THANK YOU, <span class="spanny"></span></p>
                <p class="success-sub">We've added your card details</p>
                <div class="continue">Continue</div>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
